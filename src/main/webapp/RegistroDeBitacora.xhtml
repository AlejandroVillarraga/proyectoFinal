<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro De Bitacora</title>
    </h:head>
    <h:body>
        <h:form id = "Formulario_1">
            <h:outputText value="Estado"  />
            <h:inputText value="#{beanMonitores.estado}"  />
        </h:form>
        
        <h:form id = "Formulario_2">
            <h:outputText value="Fecha"  />
            <h:inputText value="#{beanMonitores.fecha}"  />
        </h:form>
        
        <h:form id = "Formulario_3">
            <h:outputText value="Usuario"  />
            <h:inputText value="#{beanMonitores.idMonitor}"  />
        </h:form>
        
        <h:form id = "Formulario_4">
            <h:outputText value="TareaId"  />
            <h:inputText value="#{beanMonitores.idTask}"  />
        </h:form>
        
        <h:form id = "Formulario_5">
            <h:outputText value="MonitoriaId"  />
            <h:inputText value="#{beanMonitores.idMonitoria}"  />
        </h:form>
        
        <h:form id = "Formulario_6"  >
            <h:outputText value="Comentario"  />
            <h:inputText value="#{beanMonitores.descrip}"  />
        
        </h:form>
        
        <h:form>
             
            <p:commandButton value="Registrar"  action="#{beanMonitores.bitacoraBean}"  />
 
        </h:form>
        
    </h:body>
</html>
