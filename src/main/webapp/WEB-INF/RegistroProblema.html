<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>        
        
        <img src="http://www.escuelaing.edu.co/uploads/keywords/logo.jpg" width="300" height="124"></img>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                    <P>Reporte de Problemas</P>
                </DIV>               
                <p:layoutUnit position="center" resizable="true" size="10" minSize="40" maxSize="20">
                <div style="height:500px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:dashboard id="board" model="#{dashboardView.model}">
                            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                            <p:panel id="sports" header="Descripcion">
                                <h:inputText value="#{beanProblemas.desc}"  />
                            </p:panel>
                            
                            <p:panel id="tarea" header="Id Equipo ">
                                <h:inputText value="#{beanProblemas.idEquipo}"  />
                            </p:panel>

                            <p:panel id="finance" header="Id Problema  ">
                                <h:inputText value="#{beanProblemas.idProblem}"  />
                            </p:panel>

                            <p:panel id="lifestyle" header="fecha yyyy,mm,dd HH,hh ">
                                <h:inputText value="#{beanProblemas.date}"  />
                            </p:panel>

                                <p:panel id="weather" header="Id Estudiante ">
                                <h:inputText value="#{beanProblemas.Estudiante_id}"  />
                            </p:panel>
                      
                        </p:dashboard>

                        <div style="clear:both" />
                    </h:form>
                </div>
                        <p:commandButton value="REGISTRAR" actionListener="#{beanProblemas.problemaBean}" />
               
                
            </p:layoutUnit>
                
                
        </p:layout>  
    </body>
</html>
